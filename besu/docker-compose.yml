version: "3.4"
services:
  besu.public.dappnode.eth:
    build:
      context: ./build
      args:
        UPSTREAM_VERSION: 21.7.3-SNAPSHOT
    image: "besu.public.dappnode.eth:0.1.3"
    restart: unless-stopped
    volumes:
      - "besu:/besu"
    environment:
      - EXTRA_OPTIONS=--Xdata-storage-format=BONSAI --metrics-enabled=true
    ports:
      - "40303"
      - 40303/udp
      - "8545"
      - "9545"
volumes:
  besu: {}
